<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSAT Math Practice | Top 150 Hardest Questions</title>
    <meta name="description" content="Practice the hardest Digital SAT Math questions with our Bluebook-style interface. Features Desmos calculator, per-question timers, and detailed explanations." />
    <meta name="author" content="DSAT Practice" />

    <meta property="og:title" content="DSAT Math Practice | Top 150 Hardest Questions" />
    <meta property="og:description" content="Practice the hardest Digital SAT Math questions with our Bluebook-style interface. Features Desmos calculator, per-question timers, and detailed explanations." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@DSATPractice" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- MathJax for LaTeX rendering - configured for inline display -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)']],
          displayMath: [['\\[', '\\]'], ['$$', '$$']],
        },
        svg: {
          fontCache: 'global',
          displayAlign: 'left',
          displayIndent: '0'
        },
        chtml: {
          displayAlign: 'left',
          displayIndent: '0'
        },
        startup: {
          pageReady: () => {
            return MathJax.startup.defaultPageReady();
          }
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <style>
      /* Force MathJax inline rendering - maximum specificity */
      mjx-container,
      mjx-container[jax="SVG"],
      mjx-container[jax="CHTML"],
      .MathJax,
      mjx-math,
      mjx-mrow,
      mjx-mi,
      mjx-mo,
      mjx-mn {
        display: inline !important;
        vertical-align: baseline !important;
        margin: 0 0.08em !important;
      }
      mjx-container[jax="SVG"][display="true"],
      mjx-container[display="true"] {
        display: block !important;
        margin: 1em auto !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
